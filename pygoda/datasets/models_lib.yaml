        formula: 'y(t0)'
        formula_tex: '$y(t_0)$'
      annual-amp:
        desc: 'Amplitude of the annual component'
        desc_short: 'annual amp.'
        formula: 'sqrt(A²+B²)'
        formula_tex: '$\sqrt{A^2 + B^2}$'
      semi-annual-amp:
        desc: 'Amplitude of the semi-annual component'
        desc_short: 'semi-annual amp.'
        formula: 'sqrt(C²+D²)'
        formula_tex: '$\sqrt{C^2 + D^2}$'
