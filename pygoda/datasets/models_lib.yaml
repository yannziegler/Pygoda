      a:
        desc: 'Trend'
        desc_short: 'trend'
        formula: 'a'
        formula_tex: '$a$'
        factor: 3.1556952e7
      b:
        desc: 'y-intercept'
        desc_short: 'y-intercept'
        formula: 'y(t0)'
        formula_tex: '$y(t_0)$'
    metaparams:
      trend:
        desc: 'Trend'
