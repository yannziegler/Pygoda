# Country hierarchy for Pygoda - countries subdivisions (small)
# Data compiled by Yann Ziegler - last update 2022-08-16

# DISCLAIMER: the content of this file may or may not reflect the political
# world view of its author(s). It is built with practical purpose in mind, its
# goal being to offer a convenient basis for geographical data selection and
# visualisation. Feel free to modify it to suit your need.

# This file must be used with [countries.yaml]. See the header of the latter
# for a detailed explanation of the content of these files.

# Here, we define the main administrative subdivisions of all countries and
# dependencies listed in [countries.yaml], including disputed subdivisions.

# File (YAML) syntax:
# ------------------
# Territory name:
#  fullname: ...
#  parent: immediate parent ISO code/name
#  subdivisions:
#    - first subdivision name
#    - second ...
#  world_region: only if different from parent


