# Country hierarchy for Pygoda - countries main subdivisions
# Data compiled by Yann Ziegler - last update 2022-08-16

# DISCLAIMER: the content of this file may or may not reflect the political
# world view of its author(s). It is built with practical purpose in mind, its
# goal being to offer a convenient basis for geographical data selection and
# visualisation. Feel free to modify it to suit your need.

# This file must be used with [countries.yaml]. See the header of the latter
# for a detailed explanation of the content of these files.

# Here, we define the main geounits of all countries and dependencies listed
# in [countries.yaml]. We loosely define a geounit as a geographic subdivision
# of a territory, which is exclusively based on geographic criteria. Thus, a
# geounit may or may not reflect the administrative subdivisions of the
# territory. A geounit is *not* a dependency, it is part of its parent
# territory in the same way as any other subdivision.

# Examples:
#  - Antigua and Barbuda as separate islands
#  - Corsica and mainland France
#  - Alaska, Hawaii and the conterminous United States
#  - The main islands of Japan

# Note: geounits are only used when displaying the world territory hierarchy
# in 'geographic mode'. When using the 'administrative mode', geounits are
# ignored.

# File (YAML) syntax:
# ------------------
# Territory name:
#  fullname: ...
#  wikidata: Wikidata ID
#  parent: immediate parent ISO code/name
#  subdivisions:
#    - first subdivision name
#    - second ...
#  world_region: only if different from parent


