# Country hierarchy for Pygoda - 0-level countries and 1-level dependencies
# Data compiled by Yann Ziegler - last update 2022-08-16

# DISCLAIMER: the content of this file may or may not reflect the political
# world view of its author(s). It is built with practical purpose in mind, its
# goal being to offer a convenient basis for geographical data selection and
# visualisation. Feel free to modify it to suit your need.

# The content of this file is freely adapted from these sources:
# -------------------------------------------------------------
# PeakBagger (https://peakbagger.com/pbgeog/countries.aspx, March 2020)
# Wikipedia list of Dependent Territory
#  (https://en.wikipedia.org/wiki/Dependent_territory, March 2020)
# Wikipedia list of states with limited recognition
#  (https://en.wikipedia.org/wiki/List_of_states_with_limited_recognition,
#   August 2022)
# Wikidata (https://www.wikidata.org)
# Wikipedia ISO 3166-1
#  (https://en.wikipedia.org/wiki/ISO_3166-1, March 2020)
# Wikipedia ISO 3166-2
#  (https://en.wikipedia.org/wiki/ISO_3166-2, March 2020)
#  ...and many other pages.
# UNSD (https://unstats.un.org/unsd/methodology/m49/, March 2020)

# The world entities hierarchy is:
# -------------------------------
# 0-level: 194 recognized, independent Nation-States (193 UN members + Vatican)
#          + Antarctica
#          + 6 de facto but disputed: Western Sahara, Northern Cyprus
#                                     Kosovo, Palestine, Taiwan, Socotra
#          + 3 buffer zones: Korean DMZ (N/S), Cyprus U.N. Buffer Zone, UNDOF
# 1-level: 74 dependencies for 17 of the 0-level countries
#             Changes wrt PeakBagger:
#             + Åland Islands as dependency of Finland,
#             + Azores and Madeira as dependency of Portugal,
#             + Ashmore and Cartier Is. and Coral Sea Islands
#               as dependencies of Australia,
#             + Chatham Islands as dependency of New Zealand
#             + Guantanamo Bay Naval Base as dependency of the USA,
#             + Baikonur Cosmodrome as dependency of Russia,
#             + Bougainville as dependency of Papua New Guinea,
#             + Zanzibar as dependency of Tanzania,
#             + Akrotiri and Dhekelia Sovereign Bases as dependencies of UK,
#             + Clipperton Island as dependency of France,
#             + Ceuta and Melilla as dependencies of Spain,
#             + Easter I. and Salas y Gomez I. as dependencies of Chile,
#             + Prince Edward Islands as dependency of South Africa,
#             - Bonaire, Sint Eustatius and Saba listed as a single
#               dependency (Caribbean Netherlands) of Netherlands,
#             - Svalbard and Jan Mayen listed as a single dependency of Norway.
#          + 1 disputed autonomous region: Iraqi Kurdistan
# Disputed territories: 8 claimed by several sovereign states
#                         (Crimea + Siachen Glacier + island territories
#                          in the Carribean, South China and Japan seas)

# Note: the content of this file should exhaustively cover all the Earth land
# masses with no overlapping. In practice, however, there might be some
# overlapping depending on how each territory polygon has been drawn (cf.
# disputed territories and buffer zones).

# Difference between dependencies and subdivisions:
# ------------------------------------------------
# From a practical point of view, subdivisions are automatically included when
# the sovereign country is selected by the user, whereas dependencies are not.
# It is impossible to match the expectations of all users as they depend on
# their home country and political view (see DISCLAIMER). We have tried to find
# a compromise between usability and international standpoint whenever the
# status of a territory was ambiguous.
#
# Thus, we loosely define a 'subdivision' as a geographical subset of the parent
# entity (e.g. England for UK, Corsica for France). Autonomous regions which are
# contiguous or very close to the mainland are usually listed as subdivisions
# (e.g. Adjara for Georgia) but it is not a strict rule
# and may change in the future.
#
# We define a 'dependency' as an entity which is both at least partly autonomous
# and geographically distinct from its parent entity; it is usually an island
# territory (e.g. Isle of Man, la Réunion) but not necessarily (e.g. Hong Kong,
# Macau). If the territory is notably remote, it is always listed as a
# dependency. When in doubt, an entity with assigned ISO and M49 codes and/or
# other specificities (different official language(s) or money, own police force
# or post service, distinct status in some international organisations, etc.) is
# listed as a dependency (e.g. Åland Islands for Finland).

# Note 1: 0-level countries have no parent; countries at other levels have
#         exactly one parent. This is the only way to know the position of
#         an entity in the hierarchy as some dependencies/subdivisions have
#         an official ISO code whereas some de facto states don't.
# Note 2: This is not a rule but as a matter of fact, there are no nested
#         dependencies, dependencies only have further subdivisions.
# Note 3: Disputed entities are all 0-level by convention to avoid assigning
#         an arbitrary parent.

# File (YAML) syntax:
# ------------------
# ISO code when available or name:
#  fullname: ...
#  wikidata: # (*) Wikidata ID
#  parent: # immediate parent ISO code/name
#  dependencies:
#   # list of ISO codes/names
#  subdivisions:
#   # list of ISO codes/names
#  world_region:
#   # (**) world region (possibly more precise for lower levels)
#  unsd_m49:
#   # hierarchy of M49 UNSD codes from world regions (top) to country (bottom)

# (*) When available, the ID is given for the country WITHOUT its dependencies.
#     e.g. France is Q212429 (Metropolitan France), not Q142 (French Republic).
# (**) In this file, world_region only partly follow United Nations geoscheme.

# Example:
# -------
# GBR:
#   fullname: United Kingdom
#   subdivisions: # Automatically selected
#     - ENG
#     - NIR
#     - SCT
#     - WLS
#   dependencies: # To be selected manually when needed
#     - AIA
#     - BMU
#     ...
#   world_region: Europe
#   unsd_m49:
#     - 150 # Europe
#     - 154 # Northern Europe
#     - 826 # UK


